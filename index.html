<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="bundle.js"></script></head>
<body>
    <div id="header">
        <h1>Weather App</h1>
        <input type="text" placeholder="Search Location" id="input" autocomplete="off">
    </div>
    <div class="loader-overlay">
        <div class="loader"></div>
      </div>
    <div id="container">
        <div id="info">
            <div id="locationInfo">
            </div>
            <hr id="hr">
            <div id="weatherInfo">
                <div><h3>Current Conditions</h3></div>
            </div>
        </div>
        <div id="weatherStats">
            <div id="dates">
            </div>
            <div id="stats">
            </div>
        </div>
    </div>
</body>
</html>
